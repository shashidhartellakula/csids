{% extends "base.html" %}
{% block title %}Analyze{% endblock %}
{% block page_title %}Analyze History{% endblock %}

{% block content %}
<div style="max-width:620px;">
    <div class="panel">
        <div class="panel-header">
            <div class="panel-title">‚¨° Upload & Analyze</div>
        </div>
        <div class="panel-body">
            <form method="POST" enctype="multipart/form-data">

                <div class="grid-2">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="user"
                               placeholder="e.g. shashi" required>
                    </div>
                    <div class="form-group">
                        <label>Mode</label>
                        <select name="mode">
                            <option value="train">üß† Train Profile</option>
                            <option value="detect">üîç Detect Intrusion</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Upload .bash_history File</label>
                    <input type="file" name="history"
                           accept=".txt,.log,.history" required>
                    <div class="hint">
                        Export first:
                        <span class="mono" style="color:var(--green);">
                            cp ~/.bash_history history.txt
                        </span>
                    </div>
                </div>

                <!-- email notification section -->
                <div class="form-group">
                    <label>Alert Email (optional)</label>
                    <input type="email" name="email"
                           placeholder="you@example.com">
                    <div class="hint">
                        Receive an email if intrusions are detected.
                        Configure SMTP in Settings first.
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-row">
                        <input type="checkbox" name="notify_email">
                        Send email alert if intrusions are detected
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
